    # Starts cloud versions of your local Docker containers
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
jobs:
  pipeline:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

      minio:
        image: minio/minio:latest
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        command: server /data
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Wait for the containers to fully initialize
      - name: Wait for services
        run: sleep 20

      # This runs your Snakemake orchestrator
      - name: Run pipeline with Snakemake
        run: |
          snakemake -j1

      # Save the outputs even if earlier steps fail
      - name: Upload outputs
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-outputs
          path: |
            bird_report.csv
            bird_report_plot.png