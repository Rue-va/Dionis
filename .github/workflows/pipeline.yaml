name: Dionis Pipeline

on:
  workflow_dispatch:  # REQUIRED: This enables the manual "Run workflow" button

jobs:
  pipeline:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
      minio:
        image: minio/minio:latest
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        # Final fix for MinIO initialization
        options: >-
          minio server /data --console-address :9001

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for services
        run: sleep 30

      - name: Run pipeline with Snakemake
        run: |
          snakemake --cores 1

      # BONUS: Visualization/Artifact Storage
      - name: Upload Report and Plot
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: dionis-report-outputs
          path: |
            bird_report.csv
            bird_report_plot.png